<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* طبقة حماية */
            background-color: #ffebee; /* لون احتياطي */
            background-image: url('./images/bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            text-align: center;
        }
        .btn {
            background-color: #e91e63;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            display: inline-block;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- طبقة حماية للخلفية -->
    <div style="position:fixed; top:0; left:0; width:100%; height:100%; 
                background:rgba(0,0,0,0.3); z-index:-1;"></div>
    
    <div class="container">
        <h1 style="color:#fff; text-shadow: 2px 2px 4px #000;">عيد ميلاد سعيد!</h1>
        <p style="color:#fff; font-size:20px;">كل عام وأنت بألف خير</p>
        <a href="./pages/cake.html" class="btn">ابدأ الاحتفال</a>
    </div>

    <!-- سكريبت تأكيد تحميل الصور -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgImage = new Image();
            bgImage.src = './images/bg1.jpg';
            
            bgImage.onload = function() {
                console.log('تم تحميل الخلفية بنجاح');
                document.body.style.backgroundImage = 'url("./images/bg1.jpg")';
            };
            
            bgImage.onerror = function() {
                console.error('فشل تحميل الخلفية! تأكد من المسار');
                document.body.style.backgroundColor = '#ffebee';
            };
        });
    </script>
</body>
</html
